<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool of the Day</title>
</head>
<body>
    <div>
        <a href="main.html"><img src="" alt="Pool Party Logo"></a>
        <h1>Pool of the Day</h1>
    </div>

    <div>
        <p>Pool of the day for: <span id="currentDate"></span></p>

        <script>
            const today = new Date();
            document.getElementById("currentDate").textContent = 
                (today.getMonth() + 1) + '/' + today.getDate() + '/' + today.getFullYear();
        </script>
    </div>
</body>
</html>
